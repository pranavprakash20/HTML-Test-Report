<!DOCTYPE html>             <html>             <head>             <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />             <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">             <meta name="viewport" content="width=device-width, initial-scale=1">             <style>             #myDIV {                 width: 100%;                 padding: 50px 0;                 text-align: center;                 background-color: lightblue;                 margin-top: 20px;             }             table {                 border-collapse: collapse;                 border-spacing: 0;                 width: 100%;                 border: 1px solid #ddd;             }                          th, td {                 text-align: center;                 padding: 16px;             }                          th:first-child, td:first-child {                 text-align: left;             }                          tr:nth-child(even) {                 background-color: #f2f2f2             }                          .fa-check {                 color: green;             }                          .fa-remove {                 color: red;             }             .collapsible {                 background-color: #777;                 color: white;                 cursor: pointer;                 padding: 18px;                 width: 100%;                 border: none;                 text-align: left;                 outline: none;                 font-size: 15px;             }             .active, .collapsible:hover {                 background-color: #555;             }                          .content {                 padding: 0 18px;                 display: none;                 overflow: hidden;                 background-color: #f1f1f1;             }             </style>             </head>             <body bgcolor="#d7dfe2"><h1 align="center">Sample Heading</h1><p></p><h2>Overview</h2>             <table>             <tr>             <th style="width:50%ds">Patch Name</th>             <th>Result</th>             </tr><tr><td>Process 1</td><td><i class="fa fa-check"></i></td></tr><tr><td>Process 2</td><td><i class="fa fa-check"></i></td></tr><tr><td>Process 3</td><td><i class="fa fa-remove"></i></td></tr><tr><td>Process 4</td><td><i class="fa fa-remove"></i></td></tr></table><p> </p><button class="collapsible">Step1</button>             <div class="content">               <p>Some content here. Use <img> to add images</p>             </div>             <p></p>             <button class="collapsible">Step2</button>             <div class="content">               <p>Some content here. Use <img> to add images</p>             </div>             <p></p>             <button class="collapsible">Step3</button>             <div class="content">               <p>Some content here. Use <img> to add images</p>             </div>             <p></p>             <p></p>             <p></p>             <script>             var coll = document.getElementsByClassName("collapsible");             var i;             for (i = 0; i < coll.length; i++) {                 coll[i].addEventListener("click", function() {                     this.classList.toggle("active");                     var content = this.nextElementSibling;                     if (content.style.display === "block") {                         content.style.display = "none";                     } else {                         content.style.display = "block";                     }                 });             }             </script>                          </body>             </html>
